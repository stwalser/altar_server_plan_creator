name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
          docker build . --file Dockerfile --tag altar-server-plan-creator:$(date +%s)
          docker push ghcr.io/stwalser/altar-server-plan-creator:latest
